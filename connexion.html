<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="meta" name="robots" content="noindex, nofollow">
</head>
<body>
    <header>
            <img src="./assets/images/Square_Enix.png" alt="texte du logo">
    </header>
    <main>
        <div class="grey-box"></div>

        <div class="form-section">
      <h2>Connexion</h2>
      <label>
        Identifiant
        <input type="text" placeholder="Identifiant">
      </label>
      <label>
        Mot de passe
        <input type="password" placeholder="Mot de passe">
      </label>
      <label>
        <input type="checkbox">
        Se souvenir de moi
      </label>
      <button>Connexion</button>
      <small>OU scanner le code à partir de l'application SQUARE ENIX pour vous connecter</small>
    </div>

    <!-- Right Section: Créer votre compte -->
    <div class="form-section">
      <h2>Créer votre compte</h2>
      <label>
        E-mail
        <input type="email" placeholder="E-mail">
      </label>
      <label>
        Mot de passe
        <input type="password" placeholder="Mot de passe">
      </label>
      <label>
        Répéter le mot de passe
        <input type="password" placeholder="Répéter le mot de passe">
      </label>
      <label>
        Date de naissance
        <input type="date">
      </label>
    </div>
  </div>

  <div class="container">
    <!-- QR Code Section -->
    <div class="qr-code">
      <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <label>
        Nom d'utilisateur
        <input type="text" placeholder="Nom d'utilisateur">
      </label>
      <label>
        <input type="checkbox">
        Abonnez-vous dès maintenant pour recevoir nos actualités par e-mail
      </label>
      <label>
        <input type="checkbox">
        Veuillez cocher la case afin d'accepter les termes et conditions de service de nos sites.
      </label>
      <button>Inscription</button>
    </div>
  </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
